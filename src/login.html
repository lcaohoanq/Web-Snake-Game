<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <link rel="icon" type="image/png" href="../public/favicon.ico" />
    <link rel="stylesheet" href="util/reset.css" />
    <link rel="stylesheet" href="util/commons.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="error.css" />
    <link rel="stylesheet" href="google-btn.css" />
    <link rel="stylesheet" href="responsive/logo.responsive.css" />
    <!-- <link rel="stylesheet" href="/path/to/node_modules/sweetalert2/dist/sweetalert2.css" /> -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <div class="App">
      <section id="App-logo">
        <img src="../public/logo.png" alt="Snake-Logo" />
      </section>
      <section id="App-data">
        <div class="title">
          <h1>Sign In</h1>
        </div>
        <form>
          <div class="" id="input-container">
            <input
              autofocus="autofocus"
              class="form-control"
              placeholder="Username"
              type="username"
              id="username"
            />
          </div>
          <div class="" id="input-container">
            <input class="form-control" placeholder="Password" type="password" id="password" />
          </div>
          <div class="forgot-password">
            <a href="./forgotPassword.html">Forgot password?</a>
          </div>
          <div class="submit-btn">
            <button>Submit</button>
          </div>
        </form>
        <div class="google-button">
          <button class="google-btn" id="log-google">
            <div class="google-icon-wrapper">
              <img
                class="google-icon"
                src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
              />
            </div>
            <div class="btn-text"><p>Sign in with Google</p></div>
          </button>
        </div>
        <div class="bottom-btn">
          <p>Not a member?</p>
          <a href="register.html">Sign up here</a>
        </div>
      </section>
    </div>
    <!-- <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script> -->
    <script type="module" src="./controller/login.js"></script>
  </body>
</html>
